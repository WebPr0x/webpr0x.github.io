
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibraFlix | TMDB Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff2e63;
            --dark: #121212;
            --light: #f8f9fa;
            --gray: #2d2d2d;
            --card-bg: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1a1a2e);
            color: var(--light);
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header {
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        }

        .search-box i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-btn.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .card-img {
            height: 380px;
            width: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 5rem;
            position: relative;
            overflow: hidden;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .card-rating {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .card-rating i {
            color: gold;
        }

        .card-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-actions {
            display: flex;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.7rem 1.2rem;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            flex: 1;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(106, 17, 203, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, var(--dark));
            margin: 2rem auto;
            width: 90%;
            max-width: 1000px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: modalFade 0.3s ease;
        }

        @keyframes modalFade {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--accent);
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            padding: 2rem;
        }

        .modal-poster {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-poster img {
            width: 100%;
            height: auto;
            display: block;
        }

        .modal-details h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .modal-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .modal-meta div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-description {
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        .modal-actions .btn {
            padding: 0.9rem 1.8rem;
            font-size: 1rem;
        }

        .player-container {
            padding: 2rem;
            text-align: center;
        }

        .player-container iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
            
            .card-img {
                height: 280px;
            }
            
            .search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-film"></i>
                <h1>VibraFlix</h1>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for movies or TV shows...">
                </div>
                <button class="btn btn-primary" id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="movie">Movies</button>
                <button class="filter-btn" data-filter="tv">TV Shows</button>
                <button class="filter-btn" data-filter="popular">Popular</button>
                <button class="filter-btn" data-filter="top_rated">Top Rated</button>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="content-grid" id="contentGrid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>
    
    <!-- Modal for content details -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Movie Title</h2>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-poster">
                    <div class="card-img" id="modalPoster">
                        <i class="fas fa-film"></i>
                    </div>
                </div>
                <div class="modal-details">
                    <h3>Overview</h3>
                    <div class="modal-meta">
                        <div><i class="far fa-calendar"></i> <span id="modalYear">2023</span></div>
                        <div><i class="far fa-clock"></i> <span id="modalRuntime">120 min</span></div>
                        <div><i class="fas fa-star"></i> <span id="modalRating">8.5/10</span></div>
                    </div>
                    <p class="modal-description" id="modalDescription">
                        Loading description...
                    </p>
                    <div class="modal-actions">
                        <button class="btn btn-primary" id="watchBtn">
                            <i class="fas fa-play"></i> Watch Now
                        </button>
                        <button class="btn btn-secondary" id="favoriteBtn">
                            <i class="far fa-heart"></i> Add to Favorites
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for video player -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="playerTitle">Now Playing</h2>
                <button class="close-modal" id="closePlayer">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="player-container">
                <iframe id="videoPlayer" src="" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
        </div>
    </div>
    
    <footer class="container">
        <p>Powered by TMDB â€¢ Video content provided by vidsrc.cc</p>
        <p>VibraFlix &copy; 2023 - Your Ultimate Entertainment Destination</p>
    </footer>

    <script>
        // TMDB API Configuration
        const API_KEY = 'a63b70ca6288b339b0b556535449d1b9';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';
        const PLACEHOLDER_IMAGE = 'https://via.placeholder.com/500x750/1a1a2e/ffffff?text=No+Image';

        // DOM Elements
        const contentGrid = document.getElementById('contentGrid');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const detailsModal = document.getElementById('detailsModal');
        const playerModal = document.getElementById('playerModal');
        const closeModal = document.getElementById('closeModal');
        const closePlayer = document.getElementById('closePlayer');
        const watchBtn = document.getElementById('watchBtn');
        const modalTitle = document.getElementById('modalTitle');
        const modalYear = document.getElementById('modalYear');
        const modalRuntime = document.getElementById('modalRuntime');
        const modalRating = document.getElementById('modalRating');
        const modalDescription = document.getElementById('modalDescription');
        const modalPoster = document.getElementById('modalPoster');
        const videoPlayer = document.getElementById('videoPlayer');
        const playerTitle = document.getElementById('playerTitle');

        // State variables
        let currentContent = [];
        let currentFilter = 'all';
        let currentItem = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadPopularContent();
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    filterContent();
                });
            });

            closeModal.addEventListener('click', () => {
                detailsModal.style.display = 'none';
            });

            closePlayer.addEventListener('click', () => {
                playerModal.style.display = 'none';
                videoPlayer.src = '';
            });

            watchBtn.addEventListener('click', playContent);
        }

        // Load popular content on initial load
        async function loadPopularContent() {
            try {
                contentGrid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                
                const [moviesResponse, tvResponse] = await Promise.all([
                    fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=en-US&page=1`),
                    fetch(`${BASE_URL}/tv/popular?api_key=${API_KEY}&language=en-US&page=1`)
                ]);

                const moviesData = await moviesResponse.json();
                const tvData = await tvResponse.json();

                currentContent = [
                    ...moviesData.results.map(item => ({ ...item, media_type: 'movie' })),
                    ...tvData.results.map(item => ({ ...item, media_type: 'tv' }))
                ];

                renderContent(currentContent);
            } catch (error) {
                console.error('Error fetching popular content:', error);
                contentGrid.innerHTML = '<div class="no-results"><i class="fas fa-exclamation-triangle"></i><h3>Failed to load content. Please try again later.</h3></div>';
            }
        }

        // Handle search functionality
        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            try {
                contentGrid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

                const response = await fetch(
                    `${BASE_URL}/search/multi?api_key=${API_KEY}&language=en-US&query=${encodeURIComponent(query)}&page=1&include_adult=false`
                );

                const data = await response.json();
                currentContent = data.results.filter(item => item.media_type === 'movie' || item.media_type === 'tv');
                
                if (currentContent.length === 0) {
                    contentGrid.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <h3>No results found for "${query}"</h3>
                            <p>Try searching for something else</p>
                        </div>
                    `;
                } else {
                    renderContent(currentContent);
                }
            } catch (error) {
                console.error('Error searching:', error);
                contentGrid.innerHTML = '<div class="no-results"><i class="fas fa-exclamation-triangle"></i><h3>Search failed. Please try again.</h3></div>';
            }
        }

        // Filter content based on selected filter
        function filterContent() {
            let filteredContent = [...currentContent];
            
            if (currentFilter === 'movie') {
                filteredContent = filteredContent.filter(item => item.media_type === 'movie');
            } else if (currentFilter === 'tv') {
                filteredContent = filteredContent.filter(item => item.media_type === 'tv');
            } else if (currentFilter === 'popular') {
                filteredContent = filteredContent.sort((a, b) => b.popularity - a.popularity);
            } else if (currentFilter === 'top_rated') {
                filteredContent = filteredContent.sort((a, b) => b.vote_average - a.vote_average);
            }
            
            renderContent(filteredContent);
        }

        // Render content to the grid
        function renderContent(content) {
            if (content.length === 0) {
                contentGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-film"></i>
                        <h3>No content available</h3>
                        <p>Try changing your search or filter</p>
                    </div>
                `;
                return;
            }

            contentGrid.innerHTML = content.map(item => {
                const title = item.title || item.name;
                const year = new Date(item.release_date || item.first_air_date).getFullYear() || 'N/A';
                const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
                const description = item.overview || 'No description available.';
                const posterPath = item.poster_path ? `${IMAGE_BASE_URL}${item.poster_path}` : PLACEHOLDER_IMAGE;
                
                return `
                    <div class="card" data-id="${item.id}" data-type="${item.media_type}">
                        <div class="card-img">
                            <img src="${posterPath}" alt="${title}" onerror="this.src='${PLACEHOLDER_IMAGE}'">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${title}</h3>
                            <div class="card-meta">
                                <span>${year}</span>
                                <div class="card-rating">
                                    <i class="fas fa-star"></i>
                                    <span>${rating}</span>
                                </div>
                            </div>
                            <p class="card-description">${description}</p>
                            <div class="card-actions">
                                <button class="btn btn-primary view-details">
                                    <i class="fas fa-info-circle"></i> Details
                                </button>
                                <button class="btn btn-secondary favorite-btn">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add event listeners to the new cards
            document.querySelectorAll('.view-details').forEach(btn => {
                btn.addEventListener('click', function() {
                    const card = this.closest('.card');
                    const id = card.dataset.id;
                    const type = card.dataset.type;
                    showDetails(id, type);
                });
            });

            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.classList.toggle('active');
                    this.innerHTML = this.classList.contains('active') 
                        ? '<i class="fas fa-heart"></i>' 
                        : '<i class="far fa-heart"></i>';
                    
                    // In a real app, you would save to localStorage or a backend
                });
            });
        }

        // Show details for a specific item
        async function showDetails(id, type) {
            try {
                const response = await fetch(
                    `${BASE_URL}/${type}/${id}?api_key=${API_KEY}&language=en-US`
                );

                const item = await response.json();
                currentItem = item;
                
                // Update modal content
                modalTitle.textContent = item.title || item.name;
                modalYear.textContent = new Date(item.release_date || item.first_air_date).getFullYear() || 'N/A';
                modalRating.textContent = item.vote_average ? item.vote_average.toFixed(1) + '/10' : 'N/A';
                modalDescription.textContent = item.overview || 'No description available.';
                
                // Set runtime
                if (type === 'movie') {
                    modalRuntime.textContent = item.runtime ? `${item.runtime} min` : 'N/A';
                } else {
                    modalRuntime.textContent = item.episode_run_time && item.episode_run_time.length > 0 
                        ? `${item.episode_run_time[0]} min` 
                        : 'N/A';
                }
                
                // Set poster image
                const posterPath = item.poster_path ? `${IMAGE_BASE_URL}${item.poster_path}` : PLACEHOLDER_IMAGE;
                modalPoster.innerHTML = `<img src="${posterPath}" alt="${item.title || item.name}" onerror="this.src='${PLACEHOLDER_IMAGE}'">`;
                
                // Show modal
                detailsModal.style.display = 'block';
            } catch (error) {
                console.error('Error fetching details:', error);
                alert('Failed to load details. Please try again.');
            }
        }

        // Play the selected content
        function playContent() {
            if (!currentItem) return;
            
            const type = currentItem.title ? 'movie' : 'tv';
            const id = currentItem.id;
            
            let embedUrl;
            if (type === 'movie') {
                embedUrl = `https://vidsrc.cc/v2/embed/movie/${id}?autoPlay=true`;
                playerTitle.textContent = `Now Playing: ${currentItem.title}`;
            } else {
                embedUrl = `https://vidsrc.cc/v2/embed/tv/${id}?autoPlay=true`;
                playerTitle.textContent = `Now Playing: ${currentItem.name}`;
            }
            
            videoPlayer.src = embedUrl;
            detailsModal.style.display = 'none';
            playerModal.style.display = 'block';
        }
    </script>
</body>
</html>
