<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- Importing Inter font for that clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Glassmorphism Variables */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-color: #ffffff;
            --accent-color: rgba(255, 255, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            background-color: #000;
        }

        /* Video Background Styles */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; 
            object-fit: cover; 
        }

        /* The Main Glass Container */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
            padding: 3rem 4rem;
            text-align: center;
            color: var(--text-color);
            width: 90%;
            max-width: 650px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            min-height: 300px; /* Ensure height consistency */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Flexbox layout for the timer segments */
        .countdown-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: nowrap;
            gap: 1rem;
            width: 100%;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .number {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-variant-numeric: tabular-nums;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            font-weight: 400;
        }

        /* Link Button Styling (Initially Hidden) */
        #launch-link {
            display: none; /* Hidden by default */
            opacity: 0;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1.2rem 2.5rem;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--accent-color);
            transition: all 0.3s ease;
            text-transform: lowercase; /* Stylistic choice for URLs */
            letter-spacing: 2px;
            cursor: pointer;
            width: fit-content;
            margin: 0 auto;
        }

        #launch-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        #launch-link:active {
            transform: translateY(0);
        }

        /* Animation for showing the link */
        .show-link {
            display: block !important;
            animation: slideUpFade 0.8s forwards ease-out;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .glass-card {
                padding: 2.5rem 1rem;
            }
            .countdown-container {
                gap: 0.5rem;
            }
            .time-segment {
                min-width: 65px;
            }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://webpr0x.github.io/smoke.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="glass-card">
        <!-- Countdown Container -->
        <div class="countdown-container" id="countdown">
            <div class="time-segment">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-segment">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-segment">
                <span class="number" id="minutes">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-segment">
                <span class="number" id="seconds">00</span>
                <span class="label">Secs</span>
            </div>
        </div>

        <!-- Launch Button (Appears when timer hits 0) -->
        <a href="https://example.com" id="launch-link" target="_blank">example.com</a>
    </div>

    <script>
        // --- CONFIGURATION ---
        
        // FOR DEMO PURPOSES: This sets the timer to 10 seconds from *now* so you can see it work.
        // DELETE this line and UNCOMMENT the line below to set your real date.
        const targetDate = new Date().getTime() + (1000 * 10); 

        // USE THIS FOR REAL DATE:
        // const targetDate = new Date("Jan 12, 2026 20:16:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Update UI if we haven't reached the end
            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days.toString().padStart(2, '0');
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
            } else {
                // --- ON TIMER HIT 0 ---
                clearInterval(timer);
                
                // 1. Hide the countdown
                const countdownBox = document.getElementById("countdown");
                countdownBox.style.opacity = "0";
                
                // Wait for fade out to finish (500ms), then swap elements
                setTimeout(() => {
                    countdownBox.style.display = "none";
                    
                    // 2. Show the link
                    const link = document.getElementById("launch-link");
                    link.classList.add("show-link");
                }, 500);
            }

        }, 1000);
    </script>
</body>
</html>
