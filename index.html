<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <title>WebPr0x</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Nunito, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    nav {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #90caf9;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff; /* Makes the link brighter on hover */
    }

    header {
      font-size: 2rem;
      margin: 1rem 0;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto 0; /* top margin, auto left/right, 0 bottom */
    }
  </style>
</head>
<body>
<div id="nav-placeholder"></div>

    <script>
      fetch('nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });
    </script>

  <div class="container">
    <header>Welcome to WebPr0x.</header>
    <p>
      Lorem ipsum dolor sit amet.
    </p>
  </div>
</body>
</html>
